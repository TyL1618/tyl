<!DOCTYPE html>   
<html>     
	<head>
		<title>網路安全導論 S-DES 加解密</title>
		<link rel="stylesheet" href="CSS.css">
		<meta charset='UTF-8'>
		<script language="javascript">          
			function exec1(command)      
			{
				var ws = new ActiveXObject("WScript.Shell");             
				ws.run(command);     
			}          
		</script>  
	</head> 
	<body> 
		<div id="nav">網路安全導論 S-DES 加解密<a href="hello.py" target="show"> 下載程式碼 </a> </br>          
			<input type="button" value="執行 python" onclick="exec1('python hello.py')" />  <!--呼叫python在這裡-->
		</div>
		<div id="section">              
			<h2>程式碼框 </h2>         
			<iframe name="show" id="show" width="1100" height="466"/>                 
		</div>
	</body>  
</html>
