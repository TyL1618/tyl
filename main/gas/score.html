<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>研究所資料搜尋系統</title>
		<link rel="stylesheet" href="CSS.css">
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	</head>
	<body>
		<h1>NCHU CSE DataBase Final Project</h1>
		<h2>臺灣研究所資料搜索系統</h2>
		<script>
			function check()
			{
				window.open("https://docs.google.com/spreadsheets/d/1HsFLlNeuVuIT8Zdfqt6GO2mPZhtzDBwd7mYQT-ZMjRY/edit#gid=0");
			}
		</script>
		<div class="center">
			<iframe name="hidden_iframe" style="display:none;"></iframe>
			<form action="https://script.google.com/macros/s/AKfycbx_0UizU0lmxIzhZ6GjplXZ9GDQMymxwcxQHjRKbufQcGipKNDkVA9o1DHUoE7wPG8/exec" method="get" >
				<span style="color:white">國文：</span><input type="text" name="ch" placeholder="國文"/><br/>
				<span style="color:white">英文：</span><input type="text" name="en" placeholder="英文"/><br/>
				<span style="color:white">數學：</span><input type="text" name="ma" placeholder="數學"/><br/>
				</br>
				<input type="submit" value="確認送出" onclick="check()"/>
			</form>
		</div>

	</body>
</html>
